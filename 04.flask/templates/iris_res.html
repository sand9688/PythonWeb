{% extends "base_iris.html" %}
{% block title %}아이리스 분류{% endblock %}
{% block additional_head %}
    <style>
        td { text-align: center; }
    </style>
{% endblock %}
{% block subtitle %}
    <strong>아이리스(결과 화면)</strong>
{% endblock %}
{% block content %}
    <table class="table table-borderless">
        <tr class="d-flex">
            <td class="col-2">입력 데이터</td>
            <td class="col-8">
                {{test_data}}                      
            </td>
            <td class="col-2"></td>
        </tr class="d-flex">
        <tr class="d-flex">
            <td class="col-2 mt-1 mb-1">레이블</td>
            <td class="col-8 mt-1 mb-1">
                {{label}}                             
            </td>
            <td class="col-2"></td>
        </tr class="d-flex">
        <tr class="d-flex">
            <td class="col-2 mt-1 mb-1">예측값</td>
            <td class="col-8 mt-1 mb-1" style="background-color: beige;">
                <strong>{{result}}</strong>                             
            </td>
            <td class="col-2"></td>
        </tr class="d-flex">
        <tr class="d-flex">
            <td class="col-2"></td>
            <td class="col-8">
                <button class="btn btn-primary" onclick="location.href='/iris'">재실행</button>
            </td>
            <td class="col-2"></td>
        </tr>
    </table>
{% endblock %}
